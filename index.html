<body>

  <div id="container">
    <h1 class="brandName">STOODY Planer</h1>

      <h2 class="title">진행중</h2>

        <li><button class="btnClear">중요도</button></li>

      <ul class="todoList">
        <li><span class="iconImportance">중요도 :  보통</span><input type="checkbox" name="" id="test" class="inputCheckbox"><label class="iconCheckbox" for="test"></label><span class="content">내용입니다. 내용입니다.</span><button class="btnEdit">수정</button><button class="btnDelete">삭제</button></li>
        <li><span class="iconImportance check">중요도 :  보통</span><input type="checkbox" name="" id="test1" class="inputCheckbox"><label class="iconCheckbox" for="test1"></label><span class="content">내용입니다. 내용입니다.</span><button class="btnEdit">수정</button><button class="btnDelete">삭제</button></li>
